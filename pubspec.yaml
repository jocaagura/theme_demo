name: theme_demo
description: Flutter theme demo.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.2.9
  flutter_launcher_icons: ^0.10.0
  test: ^1.21.4


flutter_native_splash:
  color: "#bdbfc3"
  image: "assets/icon.png"
  color_dark: "#1a17f6"
  android: true
  ios: true
  web: true

  android_12:
    image: "assets/icon.png"
    icon_background_color: "#bdbfc3"
    image_dark: "assets/icon.png"
    icon_background_color_dark: "#1a17f6"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#bdbfc3"
    theme_color: "#f30fbd"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48

flutter:
  uses-material-design: true

  assets:
    - assets/